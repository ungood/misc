<html>
	<head>
		<title>Boids!</title>
  </head>
  <body class="tundra">
  <div style="width: 100px; height: 100px;"></div>
    <div id="surface"></div>	
      
    <script type="text/javascript"
        djConfig="gfxRenderer:'canvas'"
        src="http://o.aolcdn.com/dojo/1.2/dojo/dojo.xd.js">
    </script>
    <script type="text/javascript" src="boids.js"></script>
    <script type="text/javascript">
      dojo.addOnLoad(function() {
          var node = dojo.byId("surface");
          var surface = dojox.gfx.createSurface(node, dojo.coords(node).w, 600);
          var bc = new BoidController(surface, {
            color: false
          });
      });
    </script>
  </body>
</html>
